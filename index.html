<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Alec's Blackjack</title>
</head>
<body>
    <h1 id="welcome-msg">WELCOME TO ALEC'S BLACKJACK!</h1>

    <div class="play-area">

        <h2>Dealers Hand<h2>
        <div class="play-cards">
            <div class="dealers-hand" id="dealers-hand-container"></div>

            <div class="players-hand" id="players-hand-container"></div>
        </div>
        <h2>Your Hand</h2>

        <div id="player-commands">
            <button id="hit-btn">Hit</button> 
            <button id="stay-btn">Stay</button>
        </div>
        <div id="restart-btn-container">
            <button id="restart-btn">Restart</button>
        </div>
    </div>
</body>
</html>
